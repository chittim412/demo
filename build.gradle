plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.18'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.springsessiontest'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(11)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.18'
	implementation 'org.springframework.boot:spring-boot-starter-security:2.7.18'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.18'
	implementation 'org.springframework.session:spring-session-data-redis:2.7.4'
	implementation 'io.lettuce:lettuce-core:6.1.10.RELEASE'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
